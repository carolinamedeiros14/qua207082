<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ž A B A</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <div id="topo">
            <div class="esquerdo">
                <h1>Ž A B A </h1>
                <p>itens de luxo para sapos</p>
            </div>
            <div class="direito">
                <div id="btProd">
                    <img src="img/icon-frog.png" alt="icon-frog">

                </div>
            </div>
        </div>
        <div class="produtos">
            <div class="produto">

            <table>
                <thead>
                    <tr>

                </thead>
                <tbody></tbody>

            <form>
                <label for="inNome">Nome</label>
