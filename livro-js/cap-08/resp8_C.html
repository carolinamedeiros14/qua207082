<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposta 8_C</title>
    <link rel="stylesheet" href="css/estilo1.css">
    <link rel="icon" href="img/livrojs.png" type="image/png">
</head>

<body>
    <img src="img/exerc.jpg" alt="Clube">
    <h1>Veterinária Avenida</h1>
    <form>
        <p>
            Valor da vacina:
            <input type="number" id="inValor" min="0" step="0.01" required autofocus>
        </p>
        <p>
            Possui convênio:
            <input type="radio" id="rbSim" name="convenio" required>Sim
            <input type="radio" id="rbNao" name="convenio" required checked>Não
        </p>
        <p id="convenio" class="oculta">
            <span>Convênio:</span>
            <select id="inConvenio">
                <option value="convenio1">Amigo dos Animais</option>
                <option value="convenio2">Saúde Animal</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Calcular desconto"></input>
        </p>
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="js/resp8_C.js"></script>
</body>

</html>
