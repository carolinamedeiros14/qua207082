<script>
    //programa que lê um anúncio e informa o número de palavras
    //lê o anúncio
    const anuncio = prompt("Anúncio: ")
    //inicia o contado
    let qtEspacos = 0
    //obtém o tamanho
    const tam = anuncio.length
    //percorre os caracteres do anúncio
    for (let i = 0; i < tam; i++) {
        //se encontrou um espaço
        if (anuncio.charAt(i) == " ") {
            //incrementa o contador
            qtEspacos++
        }
    }
    //exibe anúncio e número de palavras (que é o número de espaços + 1)
    alert(`Anúncio: ${anuncio}\nNúmero de palavras: ${qtEspacos + 1}`)
</script>
