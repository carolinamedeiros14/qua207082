<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7.8</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/livrojs.png" type="image/png">
</head>

<body>
    <img src="img/ex7_6.jpg" alt="senha">
    <h1>Programa caixinha da loja</h1>
    <form>
        <p>
            Data de vencimento:
            <input type="date" id="inVenc" required autofocus>
        </p>
        <p>
            Valor da conta:
            <input type="number" id="inValor" min="0" step="0.01"
            class= "alinha-direta" required>
            <input type="submit" value="Calcular multa e juros">
        </p>
        <p>
            Valor da multa:
            <input type submit id="outMulta" class="alinha-direta" readonly>
        </p>
        <p>
            Valor dos juros:
            <input type submit id="outJuros" class="alinha-direta" readonly>
        </p>
        <p>
            Total a pagar:
            <input type submit id="outTotal" class="alinha-direta" readonly>
            <input type="submit" value="Nova conta">
        </p>
    </form>
    <pre></pre>
    <script src="js/ex7_8.js"></script>
</body>

</html>
