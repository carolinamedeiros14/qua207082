<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Cirúrgico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
</head>

<body>
    <!-- container -->
    <div class="container">
        <h1>Gerar Painel do Paciente no Centro Cirúrgico</h1>
        <hr>
        <form class="mt-5" method="">
            <div class="row">
                <!-- nome do paciente -->
                <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nome do paciente</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <!-- status -->
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Status</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Escolha</option>
                            <option value="1">Pré-operatório</option>
                            <option value="2">Em sala cirúrgica</option>
                            <option value="3">Pós-operatório</option>
                        </select>
                    </div>
                </div>
                <!-- local -->
                <div class="col-12 col-md-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Local</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- início previsto -->
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Início previsto</span>
                        <input type="time" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <!-- início cirurgia -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Início cirurgia</span>
                        <input type="time" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <!-- fim cirurgia -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Fim cirurgia</span>
                        <input type="time" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <!-- saída prevista -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Saída prevista</span>
                        <input type="time" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <div class="float-end">
                <input type="button" class="mt-3 btn btn-danger" value="Novo" id="btNovo">
                <input type="submit" class="mt-3 btn btn-secondary" value="Gravar" id="btGravar">
                <input type="reset" onclick="limpar()" class="mt-3 btn btn-primary" value="Apagar" id="btApagar">
            </div>
            <hr>

        </form>
    </div>
    </div>
    </form>
    </div>
    <!-- fim do container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
